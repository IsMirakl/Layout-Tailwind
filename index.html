<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <title>Hosting Company</title>
</head>

<body>
    <header class="flex items-center justify-between w-[1138px] h-[60px] my-10 mx-auto">
        <div class="flex items-center">
            <img src="./assets/Logo.png" alt="Logo" class="h-10 mr-4">
            <nav class="flex gap-x-3">
                <ul class="flex text-sm font-['Poppins'] font-semibold mx-16">
                    <li><a href="#">Our Services</a></li>
                </ul>
            </nav>
        </div>
        <nav class="flex mr-14">
            <ul class="flex gap-8 text-sm font-['Poppins'] font-semibold">
                <li><a href="#">About</a></li>
                <li><a href="#">Blog & News</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <nav class="flex gap-x-3">
            <ul class="flex gap-x-3 font-['Poppins'] font-semibold text-sm items-center">
                <li class="mr-8"><a href="#">Account</a></li>
                <div class="w-px h-5 bg-castom_color my-1"></div>
                <li class="flex items-center gap-x-2 ml-7">
                    <img src="./assets/PhoneLogo.png" alt="Phone Logo" class="h-5">
                    <p>+234 9067 322844</p>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="w-[1215px] h-[521px] mx-28 my-[80px] flex">
            <div class="flex w-full h-full items-start">
                <div class="w-full flex flex-col justify-center">
                    <ul class="flex gap-5 text-sm font-semibold mb-6 font-['Poppins']">
                        <li class="text-castom_color2"><a href="">Hosting</a></li>
                        <li class="text-castom_color3"><a href="">Domain</a></li>
                        <li class="text-castom_color3"><a href="">SEO</a></li>
                        <li class="text-castom_color3"><a href="">Email</a></li>
                    </ul>
                    <p class="text-[64px] w-[608px] h-[233px] text-[64px] font-['Poppins'] font-bold leading-[78px]">
                        Premium Web Hosting
                        for Your
                        Website</p>
                    <p
                        class="w-[448px] h-[56px] my-[34px] font-['Poppins'] text-sm font-normal leading-7 tracking-[9%] text-castom_color4">
                        Blazing fast
                        web
                        hosting for
                        individuals
                        and businesses of
                        all sizes
                        backed by 24x7x365 Support.
                    </p>
                    <div class="flex [60px] my-[60px]">
                        <button
                            class="w-[160px] h-[48px] bg-red-500 p-[12px] rounded-lg text-white text-sm font-['Poppins'] font-normal shadow-custom shadow-castom_color_btn">Create
                            on
                            Account</button>
                        <button
                            class="w-[160px] h-[48px] p-[12px] rounded-lg text-sm font-['Poppins'] font-normal border border-black ml-[24px]">Choose
                            your plan</button>
                    </div>
                </div>
            </div>
            <div class=" relative w-[1010px] h-[504px] flex justify-center">
                <img src="./assets/Rectangle 22.png" alt="">
                <img src="./assets/Elements.png" alt="" class="absolute top-14">
            </div>
        </section>
    </main>
</body>

</html>
